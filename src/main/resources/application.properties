spring.application.name=deliverytracker

# Banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/deliverydb
spring.datasource.username=postgres
spring.datasource.password=pa1998blo

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson config
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.mapper.auto-detect-fields=true

# WebSocket
spring.websocket.message-size-limit=128KB
spring.websocket.send-buffer-size-limit=512KB

# CORS
spring.mvc.cors.allowed-origins=*
